<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACME</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sen' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <section class="bannerContainer">
            <button class="bannerButton button">Announcement</button>
            <div class="bannerItem">How we're responding to COVID-19</div>
        </section>
        <section class="menuContainer">
            <div class="customer">
                <div class="customerLogo">
                    <img src="logo.svg" alt="logo">
                </div>
            </div>
            <div class="buttonsContainer">
                <button class="button">Home</button>
                <button class="button">About</button>
                <button class="button">Shop</button>
                <button class="button">Donate</button>
                <button class="button">Contact</button>
                <div class="dropdown">
                    <button class="button cart">
                        <img src="cart.svg" width="20px" alt="cart">
                    </button>
                    <div class="drop-content">
                        <a href="https://previews.123rf.com/images/byrdyak/byrdyak1608/byrdyak160800039/60684521-fermer-brun-chien-pomeranian-dans-l-herbe-verte-d-%C3%A9t%C3%A9.jpg">Dog 1</a>
                        <a href="https://previews.123rf.com/images/kshavratskaya/kshavratskaya1704/kshavratskaya170400043/77087395-clever-pomeranian-dog-with-a-book-serious-dog-with-glasses-dog-in-a-library.jpg">Dog 2</a>
                        <a href="https://previews.123rf.com/images/sutichak/sutichak1706/sutichak170600339/80056344-happy-pomeranian-dog-cute-pet-smile-friendly.jpg">Dog 3</a>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
